<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventListeners!</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <input id="hello" type="button" value="Press to show 'Hello world'" />
    <div class="wrap"></div>
    <input id="firstNumber" type="text" value="" /> +
    <input id="secondNumber" type="text" value="" /> =
    <input id="resultNumber" type="text" value="" />
    <input type="button" value="Calculate" onclick="calculateSumListener();" />
    <div id="firstDiv">My first div</div>
    <div id="secondDiv">My second div</div>
    <input type="button" value="Hide first div" onclick="myEventListener();" />
    <button id="theGreen" style="background: green; color: white">
      I am a green button
    </button>
    <h1 id="screen1">Loading...</h1>
    <button onclick="increaseCounter();">Increase</button>
    <button onclick="decreaseCounter();">Decrease</button>
    <h1 id="screen2">Loading...</h1>
    <button onclick="turnChanger();">Switch turn</button>
  </body>
</html>
